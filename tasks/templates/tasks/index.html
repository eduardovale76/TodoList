{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/mycss.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="center-column">
            <h3>To Do List</h3>
            <hr>
            <form method="POST" action="">
                {% csrf_token %}
                {{form.title}}
                <p></p>
                <input class='btn btn-info' type='submit' name="Create Task" value="Add Task">
            </form>
            <br>
            {% for task in tasks %}
            <div class="item-row">
                {% if task.complete %}
                    <p></p>
                        <a class="btn btn-sm btn-warning"  href="{% url 'updateTask' task.id %}">Update</a>
                        <a class="btn btn-sm btn-danger"    href="{% url 'deletetask' task.id %}">Delete</a>
                        <s><i> {{task}}</i></s>
                    </p>
                {% else %}
                    <p>
                        <a class="btn btn-sm btn-warning"  href="{% url 'updateTask' task.id %}">Update</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'deletetask' task.id %}">Delete</a>
                        {{task}}
                    </p>
                {% endif %}

            </div>
            {% endfor %}
        </div>
    
    </body>
</html>
